<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>imagens dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente
        aumente e diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/300x300.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/700x700.png"type= "image/png">
        <img src="imagens/1000x1000.png" alt="imagen flexivel">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="media/a_palo_seco.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/nordestino_lutador.mp3" type="audio/mpeg">
        <source src="media/nordestino_lutador.ogg" type="audio/ogg">
        <source src="media/nordestino_lutador.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/nordestino_lutador.mp3">clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
