<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente </h1>
    <p>Este video está hospedado no meu próprio servidor</p>
   <video width="500" poster="imagens/700x700.png" controls autoplay loop>
        <source src="media/VT_INSTITUCIONAL_SANTACLARA_atualizado.mp4" type="video/mp4">
        <source src="media/VT_INSTITUCIONAL_SANTACLARA_atualizado.m4v" type="video/mp4">
        <source src="media/VT_INSTITUCIONAL_SANTACLARA_atualizado.webm" type="video/webm">
        <source src="media/VT_INSTITUCIONAL_SANTACLARA_atualizado.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com redução de videos.</p>
        
   </video>
   <h1>Inserir videos do YouTube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/6zQ5xK_5CQY?si=Za6b4_GDsOeN8qJx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
